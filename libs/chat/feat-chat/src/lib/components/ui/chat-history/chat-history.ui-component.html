<ng-container *ngFor="let chatMessage of chatMessages">
  <div class="w-full bg-gray-100 text-gray-800 px-5 py-3 flex gap-5">
    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex content-center flex-wrap justify-center text-xs">
      User
    </div>
    <div> {{ chatMessage.question }} </div>
  </div>
  <div class="w-full bg-gray-200 text-gray-800 px-5 py-3 flex gap-5">
    <div class="w-10 h-10 rounded-full bg-amber-600 text-white flex content-center flex-wrap justify-center text-xs">
      Bot
    </div>
    <div> {{ chatMessage.answer }} </div>
  </div>
</ng-container>
